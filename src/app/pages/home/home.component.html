<div class="p-10">
  <div class="flex justify-between items-center mb-10">
    <h1 class="text-3xl font-bold">All Sneakers</h1>

    <form
      [formGroup]="form"
      class="flex flex-wrap items-center justify-end gap-4"
    >
      <select
        formControlName="sort"
        class="py-2 px-3 border border-gray-200 focus:border-gray-400 rounded-md focus:outline-none"
      >
        <option value="name">By Name</option>
        <option value="price">By Price (cheap)</option>
        <option value="-price">By Price (expensive)</option>
      </select>

      <div class="relative">
        <input
          formControlName="search"
          type="text"
          class="border border-gray-200 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:border-gray-400"
          placeholder="Search..."
        />

        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <img src="assets/icons/search.svg" />
        </div>
      </div>
    </form>
  </div>

  <ng-container *ngIf="!isLoading; else loadingTpl">
    <ng-container *ngIf="items$ | async as items">
      <div
        *ngIf="items.length; else noItems"
        class="grid sm:grid-cols-2 lg:grid-cols-4 gap-10"
      >
        <app-card
          *ngFor="let item of items; let i = index; trackBy: trackByFn"
          [item]="item"
        ></app-card>
      </div>

      <ng-template #noItems>
        <div
          class="flex flex-col items-center justify-center py-20 text-center"
        >
          <img src="assets/icons/emoji-1.png" class="w-16 mb-5" />
          <h3 class="text-xl font-bold mb-2">No sneakers found</h3>
          <p class="text-slate-400">Try a different search</p>
        </div>
      </ng-template>
    </ng-container>
  </ng-container>

  <ng-template #loadingTpl>
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-10">
      <div
        *ngFor="let skeleton of [1, 2, 3, 4, 5, 6, 7, 8]"
        class="border border-slate-100 rounded-xl p-8 animate-pulse"
      >
        <div class="bg-slate-100 rounded-lg h-40 mb-4"></div>
        <div class="bg-slate-100 rounded h-4 w-3/4 mb-3"></div>
        <div class="bg-slate-100 rounded h-4 w-1/2"></div>
      </div>
    </div>
  </ng-template>
</div>
